<!DOCTYPE html>
<html>
<head>
    <title>Christmas EVE Fighter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
        }
        #gameCanvas {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            image-rendering: pixelated;
        }
        .touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            pointer-events: none;
        }
        .d-pad, .action-buttons {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }
        .button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        .button.active {
            background: rgba(255, 255, 255, 0.4);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game...</div>
    <canvas id="gameCanvas"></canvas>
    <div class="touch-controls">
        <div class="d-pad">
            <div class="button" id="btnLeft">←</div>
            <div class="button" id="btnRight">→</div>
            <div class="button" id="btnJump">↑</div>
        </div>
        <div class="action-buttons">
            <div class="button" id="btnPunch">P</div>
            <div class="button" id="btnKick">K</div>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
